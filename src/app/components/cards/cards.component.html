<h2>Games</h2>
<div class="card_container">
  <app-card
    *ngFor="let game of games"
    [game]="game"
    (onToggleIsAdded)="addToLibrary(game)"
  ></app-card>
</div>

<h2>Library</h2>
<div *ngIf="isAdded === true" class="card_container">
  <app-library-card
    *ngFor="let game of games"
    [isAdded]="game.isAdded"
    [game]="game"
  ></app-library-card>
</div>
